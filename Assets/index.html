<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

    <title>Team Profile Generator</title>

  <body>

            <h3 class="card-header bg-info text-center" id="manager-card">Manager</h3>
            <div class="card-body">
              <p class="card-text" id="manager"></p>
              <button class="btn btn-block btn-info">Learn more.</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card">
            <h3 class="card-header bg-success">Service 2</h3>
            <div class="card-body">
              <p class="card-text"></p>
              <button class="btn btn-block btn-info">Learn more.</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card">
            <h3 class="card-header bg-warning">Service 3</h3>
            <div class="card-body">
              <p class="card-text"></p>
              <button class="btn btn-block btn-info">Learn more.</button>
            </div>
          </div>
        </div>
      </section>
    </div>
